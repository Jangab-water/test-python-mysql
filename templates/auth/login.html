{% extends "base.html" %}

{% block title %}로그인 - 게시판 서비스{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>로그인</h2>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form method="post" action="/login" class="auth-form">
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    value="{{ username or '' }}"
                    required
                    minlength="3"
                    maxlength="50"
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="4"
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </form>

        <p class="auth-footer">
            계정이 없으신가요? <a href="/register">회원가입</a>
        </p>
    </div>
</div>
{% endblock %}
