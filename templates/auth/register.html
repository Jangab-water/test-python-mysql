{% extends "base.html" %}

{% block title %}회원가입 - 게시판 서비스{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>회원가입</h2>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form method="post" action="/register" class="auth-form">
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    value="{{ username or '' }}"
                    required
                    minlength="3"
                    maxlength="50"
                    autofocus
                >
                <small>3-50자 사이로 입력해주세요.</small>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="4"
                >
                <small>최소 4자 이상 입력해주세요.</small>
            </div>

            <div class="form-group">
                <label for="password_confirm">비밀번호 확인</label>
                <input
                    type="password"
                    id="password_confirm"
                    name="password_confirm"
                    required
                >
            </div>

            <button type="submit" class="btn btn-success btn-block">회원가입</button>
        </form>

        <p class="auth-footer">
            이미 계정이 있으신가요? <a href="/login">로그인</a>
        </p>
    </div>
</div>
{% endblock %}
